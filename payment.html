            e.preventDefault();
      
            const targetId = this.getAttribute('href').substring(1);
            const targetSection = document.getElementById(targetId);
      
            if (targetSection) {
              const offsetTop = targetSection.offsetTop;
      
              window.scrollTo({
                top: offsetTop,
                behavior: 'smooth'
              });
            }
          });
        });
      });
</script>
